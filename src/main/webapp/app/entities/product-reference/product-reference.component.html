<div>
    <h2 id="page-heading">
        <span jhiTranslate="storeApp.productReference.home.title">Product References</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-reference" [routerLink]="['/product-reference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="storeApp.productReference.home.createLabel">
            Create new Product Reference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productReferences?.length === 0">
        <span jhiTranslate="storeApp.productReference.home.notFound">No productReferences found</span>
    </div>
    <div class="table-responsive" *ngIf="productReferences?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.productReference.name">Name</span></th>
            <th><span jhiTranslate="storeApp.productReference.refName">Ref Name</span></th>
            <th><span jhiTranslate="storeApp.productReference.reference">Reference</span></th>
            <th><span jhiTranslate="storeApp.productReference.type">Type</span></th>
            <th><span jhiTranslate="storeApp.productReference.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productReference of productReferences ;trackBy: trackId">
                <td><a [routerLink]="['/product-reference', productReference.id, 'view' ]">{{productReference.id}}</a></td>
                <td>{{productReference.name}}</td>
                <td>{{productReference.refName}}</td>
                <td>{{productReference.reference}}</td>
                <td>{{productReference.type}}</td>
                <td>
                    <div *ngIf="productReference.productId">
                        <a [routerLink]="['../product', productReference.productId , 'view' ]" >{{productReference.productName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-reference', productReference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-reference', productReference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-reference', { outlets: { popup: productReference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
