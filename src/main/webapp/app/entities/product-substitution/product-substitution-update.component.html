<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-substitution-heading" jhiTranslate="storeApp.productSubstitution.home.createOrEditLabel">Create or edit a Product Substitution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storeApp.productSubstitution.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storeApp.productSubstitution.exchangeable" for="field_exchangeable">Exchangeable</label>
                    <input type="checkbox" class="form-control" name="exchangeable" id="field_exchangeable"
                           formControlName="exchangeable"/>
                    <div *ngIf="editForm.get('exchangeable').invalid && (editForm.get('exchangeable').dirty || editForm.get('exchangeable').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('exchangeable').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="storeApp.productSubstitution.checked" for="field_checked">Checked</label>
                    <input type="checkbox" class="form-control" name="checked" id="field_checked"
                           formControlName="checked"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
