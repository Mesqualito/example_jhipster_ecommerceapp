<div>
    <h2 id="page-heading">
        <span jhiTranslate="storeApp.productSubstitution.home.title">Product Substitutions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-substitution" [routerLink]="['/product-substitution/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="storeApp.productSubstitution.home.createLabel">
            Create new Product Substitution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productSubstitutions?.length === 0">
        <span jhiTranslate="storeApp.productSubstitution.home.notFound">No productSubstitutions found</span>
    </div>
    <div class="table-responsive" *ngIf="productSubstitutions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.productSubstitution.productName">Product Name</span></th>
            <th><span jhiTranslate="storeApp.productSubstitution.exchangeable">Exchangeable</span></th>
            <th><span jhiTranslate="storeApp.productSubstitution.checked">Checked</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productSubstitution of productSubstitutions ;trackBy: trackId">
                <td><a [routerLink]="['/product-substitution', productSubstitution.id, 'view' ]">{{productSubstitution.id}}</a></td>
                <td>{{productSubstitution.productName}}</td>
                <td>{{productSubstitution.exchangeable}}</td>
                <td>{{productSubstitution.checked}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-substitution', productSubstitution.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-substitution', productSubstitution.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-substitution', { outlets: { popup: productSubstitution.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
